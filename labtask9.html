<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Admission Form</title>
</head>
<body style="font-family: Arial, sans-serif; background: linear-gradient(to right, #e0f7fa, #80deea); padding: 30px;">
    <h1 style="text-align:center; color:#006064; margin-bottom:30px;">University Admission Form</h1>
    <form action="#" method="post" enctype="multipart/form-data" style="background-color:white; max-width:700px; margin:auto; padding:25px; border-radius:15px; box-shadow:0 0 15px rgba(0,0,0,0.3);">
        <fieldset style="border:2px solid #006064; border-radius:10px; padding:20px; margin-bottom:20px;">
            <legend style="font-size:18px; font-weight:bold; color:#004d40;">Personal Information</legend>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" maxlength="30" required style="width:100%; padding:8px; margin:5px 0 10px 0; border-radius:5px; border:1px solid #ccc;">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" maxlength="30" required style="width:100%; padding:8px; margin:5px 0 10px 0; border-radius:5px; border:1px solid #ccc;">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required style="width:100%; padding:8px; margin:5px 0 10px 0; border-radius:5px; border:1px solid #ccc;">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required style="width:100%; padding:8px; margin:5px 0 10px 0; border-radius:5px; border:1px solid #ccc;">
            <label>Gender:</label>
            <div style="display:flex; gap:20px; margin-bottom:10px;">
                <input type="radio" id="male" name="gender" value="Male" required><label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="Female"><label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="Other"><label for="other">Other</label>
            </div>
        </fieldset>
        <fieldset style="border:2px solid #006064; border-radius:10px; padding:20px; margin-bottom:20px;">
            <legend style="font-size:18px; font-weight:bold; color:#004d40;">Academic Information</legend>
            <label for="previousEducation">Previous Education:</label>
            <input type="text" id="previousEducation" name="previousEducation" maxlength="50" required style="width:100%; padding:8px; margin:5px 0 10px 0; border-radius:5px; border:1px solid #ccc;">
            <label for="department">Preferred Department:</label>
            <select id="department" name="department" required style="width:100%; padding:8px; margin:5px 0 10px 0; border-radius:5px; border:1px solid #ccc;">
                <option value="">--Select Department--</option>
                <option value="CSE">Computer Science & Engineering</option>
                <option value="EEE">Electrical & Electronics Engineering</option>
                <option value="BBA">Business Administration</option>
                <option value="ENG">English</option>
            </select>
            <label>Interests:</label>
            <div style="display:flex; gap:20px; flex-wrap:wrap; margin-bottom:10px;">
                <input type="checkbox" id="sports" name="interests" value="Sports"><label for="sports">Sports</label>
                <input type="checkbox" id="music" name="interests" value="Music"><label for="music">Music</label>
                <input type="checkbox" id="arts" name="interests" value="Arts"><label for="arts">Arts</label>
                <input type="checkbox" id="science" name="interests" value="Science"><label for="science">Science</label>
            </div>
        </fieldset>
        <fieldset style="border:2px solid #006064; border-radius:10px; padding:20px; margin-bottom:20px;">
            <legend style="font-size:18px; font-weight:bold; color:#004d40;">Upload Documents</legend>
            <label for="transcript">Transcript:</label>
            <input type="file" id="transcript" name="transcript" required style="margin:5px 0 10px 0;">
            <label for="resume">Resume (optional):</label>
            <input type="file" id="resume" name="resume" style="margin:5px 0 10px 0;">
        </fieldset>
        <div style="text-align:center;">
            <input type="submit" value="Submit" style="background-color:#006064; color:white; padding:10px 20px; border:none; border-radius:5px; margin-right:10px; cursor:pointer;">
            <input type="reset" value="Reset" style="background-color:#004d40; color:white; padding:10px 20px; border:none; border-radius:5px; cursor:pointer;">
        </div>
    </form>
</body>
</html>
