<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navigation Bar Styling</title>
    <style>
        nav {
            background-color: #a69cd4;
            padding: 15px;
            display: block;      
            text-align: center; 
        }
        nav a {
            color: white;
            text-decoration: none; 
            display: inline-block;
            margin: 0 20px; 
            padding: 10px 15px;
            font-size: 18px;
        }
        nav a:hover {
            background-color: #555;
            color: #e0e9ee;      
        }
    </style>
</head>
<body>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Gallery</a>
        <a href="#">Contact</a>
    </nav>
    <h1>Homepage</h1>
</body>
</html>
